<html>

<head>
<title>
multiplication of 2D array
</title>
<style>
#p{width:60px; 
	height:80px
	 }
#c{
	width:50px;
	height:60px
	}
</style>
</head>
<body>

 
<script language="javascript">
	var m= prompt("Enter the no of rows", "");
	var n = prompt("Enter the no of columns", "");
var i;
var j;
for(i=1;i<=m;i++)
{
echo "<div id="p">";
for(j=1;j<=n;j++)
{
	echo "<div id="c">";
 document.write(i*j +"&nbsp " + "&nbsp ");
 echo "</div>";
 
 }
 
 //document.write("<br>")
 echo "</br>";
  echo "</div>";
 }
</script>
</body>

</html>
